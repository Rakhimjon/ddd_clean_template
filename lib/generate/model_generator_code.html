<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter Freezed Model Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .input-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .input-panel h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-panel h3::before {
            content: "‚öôÔ∏è";
            font-size: 1.5rem;
        }

        .output-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .output-panel h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .output-panel h3::before {
            content: "üìã";
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            width: 100%;
            min-height: 400px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 12px;
            font-family: 'Courier New', Courier, monospace;
            resize: vertical;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls {
            margin: 15px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .copy-btn {
            background: linear-gradient(135deg, #555 0%, #333 100%);
        }

        .clear-btn {
            background: linear-gradient(135deg, #777 0%, #555 100%);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s, transform 0.3s;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification.error {
            background: linear-gradient(135deg, #FF5252 0%, #B33939 100%);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Flutter Freezed Model Generator</h1>
            <p>Generate Flutter Freezed models from JSON with proper defaults and null safety</p>
        </div>

        <div class="main-content">
            <div class="input-panel">
                <h3>JSON Input</h3>
                <textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>
                <div class="controls">
                    <div class="form-group">
                        <label for="className">Class Name</label>
                        <input type="text" id="className" placeholder="ModelName" value="MyModel">
                    </div>
                    <button id="generateBtn">Generate Model</button>
                    <button id="clearInputBtn" class="clear-btn">Clear</button>
                </div>
            </div>

            <div class="output-panel">
                <h3>Flutter Model</h3>
                <textarea id="outputCode" readonly></textarea>
                <div class="controls">
                    <button id="copyBtn" class="copy-btn">Copy to Clipboard</button>
                    <button id="clearOutputBtn" class="clear-btn">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Flutter Freezed Model Generator Logic
        const FREEZED_MODEL_GUIDE = {
            template: {
                imports: "import 'package:freezed_annotation/freezed_annotation.dart';\n\npart '{filename}.freezed.dart';\npart '{filename}.g.dart';",
                class_definition: "@freezed\nclass {ModelName} with _${ModelName} {\n  const factory {ModelName}({\n{fields}\n  }) = _{ModelName};\n\n  factory {ModelName}.fromJson(Map<String, dynamic> json) =>\n      _${ModelName}FromJson(json);\n}",
                field_formats: {
                    string: "@Default('') String {name}",
                    int: "@Default(0) int {name}",
                    double: "@Default(0.0) double {name}",
                    bool: "@Default(false) bool {name}",
                    list: "@Default([]) List<{type}> {name}",
                    map: "@Default({}) Map<String, dynamic> {name}",
                    custom: "@Default({defaultValue}) {type} {name}",
                    json_key: "@JsonKey(name: '{jsonName}') @Default({defaultValue}) {type} {name}",
                    nullable: "{type}? {name}"
                },
                enum_definition: "enum {EnumName} {\n{values}\n}\n\nextension {EnumName}Extension on {EnumName} {\n  String toJson() => name;\n}",
                enum_value: "@JsonValue('{apiValue}')\n  {valueName}"
            }
        };

        // DOM elements
        const jsonInput = document.getElementById('jsonInput');
        const className = document.getElementById('className');
        const outputCode = document.getElementById('outputCode');
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const clearInputBtn = document.getElementById('clearInputBtn');
        const clearOutputBtn = document.getElementById('clearOutputBtn');
        const notification = document.getElementById('notification');

        // Event listeners
        generateBtn.addEventListener('click', generateModel);
        copyBtn.addEventListener('click', copyToClipboard);
        clearInputBtn.addEventListener('click', () => {
            jsonInput.value = '';
        });
        clearOutputBtn.addEventListener('click', () => {
            outputCode.value = '';
        });

        // Helper function to show notifications
        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.className = isError ? 'notification error show' : 'notification show';
            setTimeout(() => {
                notification.className = isError ? 'notification error' : 'notification';
            }, 3000);
        }

        // Helper to convert snake_case or camelCase to dart style
        function toDartStyle(str) {
            // Convert snake_case to camelCase
            if (str.includes('_')) {
                return str.toLowerCase().replace(/_([a-z])/g, (match, letter) => letter.toUpperCase());
            }
            // Leave camelCase as is
            return str;
        }

        // Helper to convert a JSON name to valid Dart class name
        function toDartClassName(str) {
            // Convert to PascalCase
            let name = str.charAt(0).toUpperCase() + toDartStyle(str).slice(1);
            
            // Make sure it's a valid Dart identifier
            name = name.replace(/[^a-zA-Z0-9_$]/g, '');
            
            // Ensure it doesn't start with a number
            if (/^[0-9]/.test(name)) {
                name = '_' + name;
            }
            
            return name;
        }

        // Check if property name is already in dart style
        function isPropertyDartStyle(jsonName, dartName) {
            return jsonName === dartName;
        }

        // Generate field based on value type
        function generateField(name, value, jsonName) {
            const dartName = toDartStyle(name);
            const needsJsonKey = !isPropertyDartStyle(name, dartName);
            
            let field = '';
            
            if (value === null) {
                // Handle null values as nullable types
                field = FREEZED_MODEL_GUIDE.template.field_formats.nullable
                    .replace('{type}', 'String')
                    .replace('{name}', dartName);
            } else if (typeof value === 'string') {
                if (needsJsonKey) {
                    field = FREEZED_MODEL_GUIDE.template.field_formats.json_key
                        .replace('{jsonName}', name)
                        .replace('{defaultValue}', "''")
                        .replace('{type}', 'String')
                        .replace('{name}', dartName);
                } else {
                    field = FREEZED_MODEL_GUIDE.template.field_formats.string
                        .replace('{name}', dartName);
                }
            } else if (typeof value === 'number') {
                const type = Number.isInteger(value) ? 'int' : 'double';
                const defaultValue = Number.isInteger(value) ? '0' : '0.0';
                
                if (needsJsonKey) {
                    field = FREEZED_MODEL_GUIDE.template.field_formats.json_key
                        .replace('{jsonName}', name)
                        .replace('{defaultValue}', defaultValue)
                        .replace('{type}', type)
                        .replace('{name}', dartName);
                } else {
                    field = FREEZED_MODEL_GUIDE.template.field_formats[type]
                        .replace('{name}', dartName);
                }
            } else if (typeof value === 'boolean') {
                if (needsJsonKey) {
                    field = FREEZED_MODEL_GUIDE.template.field_formats.json_key
                        .replace('{jsonName}', name)
                        .replace('{defaultValue}', 'false')
                        .replace('{type}', 'bool')
                        .replace('{name}', dartName);
                } else {
                    field = FREEZED_MODEL_GUIDE.template.field_formats.bool
                        .replace('{name}', dartName);
                }
            } else if (Array.isArray(value)) {
                let itemType = 'dynamic';
                
                // Try to determine the list item type from the first element
                if (value.length > 0) {
                    const firstItem = value[0];
                    if (typeof firstItem === 'string') {
                        itemType = 'String';
                    } else if (typeof firstItem === 'number') {
                        itemType = Number.isInteger(firstItem) ? 'int' : 'double';
                    } else if (typeof firstItem === 'boolean') {
                        itemType = 'bool';
                    } else if (typeof firstItem === 'object') {
                        // For nested objects, we'll create a nested model
                        itemType = toDartClassName(name) + 'Item';
                    }
                }
                
                if (needsJsonKey) {
                    field = FREEZED_MODEL_GUIDE.template.field_formats.json_key
                        .replace('{jsonName}', name)
                        .replace('{defaultValue}', '[]')
                        .replace('{type}', `List<${itemType}>`)
                        .replace('{name}', dartName);
                } else {
                    field = FREEZED_MODEL_GUIDE.template.field_formats.list
                        .replace('{type}', itemType)
                        .replace('{name}', dartName);
                }
            } else if (typeof value === 'object') {
                // For objects, we'll create a nested model
                const nestedType = toDartClassName(name);
                
                if (needsJsonKey) {
                    field = FREEZED_MODEL_GUIDE.template.field_formats.json_key
                        .replace('{jsonName}', name)
                        .replace('{defaultValue}', `${nestedType}()`)
                        .replace('{type}', nestedType)
                        .replace('{name}', dartName);
                } else {
                    field = FREEZED_MODEL_GUIDE.template.field_formats.custom
                        .replace('{defaultValue}', `${nestedType}()`)
                        .replace('{type}', nestedType)
                        .replace('{name}', dartName);
                }
            }
            
            return field;
        }

        // Generate nested model class
        function generateNestedModel(name, data) {
            const modelName = toDartClassName(name);
            let fields = '';
            
            // Process fields
            for (const [key, value] of Object.entries(data)) {
                const field = generateField(key, value, key);
                fields += `    ${field},\n`;
            }
            
            // Create the class definition
            return FREEZED_MODEL_GUIDE.template.class_definition
                .replace(/{ModelName}/g, modelName)
                .replace('{fields}', fields);
        }

        // Generate model for array items
        function generateArrayItemModel(name, item) {
            const modelName = toDartClassName(name) + 'Item';
            
            if (typeof item !== 'object' || item === null) {
                return ''; // Don't create models for primitive types
            }
            
            let fields = '';
            
            // Process fields
            for (const [key, value] of Object.entries(item)) {
                const field = generateField(key, value, key);
                fields += `    ${field},\n`;
            }
            
            // Create the class definition
            return FREEZED_MODEL_GUIDE.template.class_definition
                .replace(/{ModelName}/g, modelName)
                .replace('{fields}', fields);
        }

        // Convert a class name to a filename (snake_case)
        function classNameToFileName(className) {
            return className
                .replace(/([A-Z])/g, '_$1')
                .toLowerCase()
                .replace(/^_/, '');
        }

        // Main function to generate the model
        function generateModel() {
            try {
                // Get and validate input
                const jsonStr = jsonInput.value.trim();
                if (!jsonStr) {
                    showNotification('Please enter JSON input', true);
                    return;
                }
                
                const modelName = className.value.trim() || 'MyModel';
                if (!modelName) {
                    showNotification('Please enter a class name', true);
                    return;
                }
                
                // Parse JSON
                const jsonData = JSON.parse(jsonStr);
                
                // Generate the model code
                let code = '';
                let nestedModels = '';
                const fileName = classNameToFileName(modelName);
                
                // Start with imports
                code += FREEZED_MODEL_GUIDE.template.imports.replace(/\{filename\}/g, fileName) + '\n\n';
                
                // Process root object fields
                let fields = '';
                
                if (Array.isArray(jsonData)) {
                    // Handle array input - create a model for array items
                    if (jsonData.length > 0) {
                        const firstItem = jsonData[0];
                        
                        if (typeof firstItem === 'object' && firstItem !== null) {
                            // Generate model for array items
                            const itemModelName = modelName + 'Item';
                            nestedModels += generateArrayItemModel(modelName, firstItem) + '\n\n';
                            
                            // Generate root model that contains a list of items
                            fields += `    @Default([]) List<${itemModelName}> items,\n`;
                        } else {
                            // For primitive arrays, just create a simple list field
                            let itemType = 'dynamic';
                            if (typeof firstItem === 'string') itemType = 'String';
                            else if (typeof firstItem === 'number') itemType = Number.isInteger(firstItem) ? 'int' : 'double';
                            else if (typeof firstItem === 'boolean') itemType = 'bool';
                            
                            fields += `    @Default([]) List<${itemType}> items,\n`;
                        }
                    } else {
                        // Empty array
                        fields += '    @Default([]) List<dynamic> items,\n';
                    }
                } else if (typeof jsonData === 'object' && jsonData !== null) {
                    // Handle object input
                    for (const [key, value] of Object.entries(jsonData)) {
                        const field = generateField(key, value, key);
                        fields += `    ${field},\n`;
                        
                        // Handle nested objects
                        if (typeof value === 'object' && value !== null && !Array.isArray(value)) {
                            nestedModels += generateNestedModel(key, value) + '\n\n';
                        } else if (Array.isArray(value) && value.length > 0 && typeof value[0] === 'object' && value[0] !== null) {
                            // Handle nested arrays of objects
                            nestedModels += generateArrayItemModel(key, value[0]) + '\n\n';
                        }
                    }
                } else {
                    showNotification('Input must be a JSON object or array', true);
                    return;
                }
                
                // Generate main model class
                const mainClass = FREEZED_MODEL_GUIDE.template.class_definition
                    .replace(/{ModelName}/g, modelName)
                    .replace('{fields}', fields);
                
                // Combine all the code with main model first, then nested models
                code += mainClass + '\n\n' + nestedModels;
                
                // Set output
                outputCode.value = code;
                showNotification('Model generated successfully!');
            } catch (error) {
                showNotification('Error: ' + error.message, true);
                console.error(error);
            }
        }

        // Copy to clipboard function
        function copyToClipboard() {
            outputCode.select();
            document.execCommand('copy');
            showNotification('Copied to clipboard!');
        }

        // Example JSON for demo purposes
        const exampleJson = {
            "id": 1,
            "name": "Example Model",
            "is_active": true,
            "score": 4.5,
            "tags": ["flutter", "dart", "freezed"],
            "metadata": {
                "created_at": "2023-01-01",
                "version": 1,
                "settings": {
                    "enabled": true,
                    "display_name": "Example"
                }
            },
            "items": [
                {
                    "item_id": 101,
                    "quantity": 2
                }
            ]
        };

        // Set example JSON on page load
        jsonInput.value = JSON.stringify(exampleJson, null, 2);
    </script>
</body>
</html>
